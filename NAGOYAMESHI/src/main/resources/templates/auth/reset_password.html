<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <title>パスワード再設定</title>
</head>

<body>
    <div class="nagoyameshi-wrapper">
        <div th:replace="~{fragment :: header}"></div>

        <main>
            <div class="container pt-4 pb-5 nagoyameshi-container">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-lg-6 col-md-8">

                        <h1 class="mb-4 text-center">パスワード再設定</h1>
                        <form method="POST" th:action="@{/reset-password}">
                            <input type="hidden" name="token" th:value="${token}">
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">新しいパスワード:</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">新しいパスワード（確認用）:</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary nagoyameshi-btn w-100">パスワードをリセット</button>
                            <div th:if="${error}" class="mt-3 alert alert-danger" role="alert">
                                <p th:text="${error}"></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="~{fragment :: footer}"></div>
    </div>

    <div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
