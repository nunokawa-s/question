<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <title>有料会員登録</title>

    <script src="https://js.stripe.com/v3/"></script>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <meta name="stripe-public-key" th:content="${stripePublishableKey}" /> 
</head>

<body>
    <div class="nagoyameshi-wrapper">
        <div th:replace="~{fragment :: header}"></div>

        <main>
            <div class="container nagoyameshi-container pb-5">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-lg-6 col-md-8">
                        <nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                                <li class="breadcrumb-item"><a th:href="@{/user}">会員情報</a></li>
                                <li class="breadcrumb-item active" aria-current="page">有料会員登録</li>
                            </ol>
                        </nav>

                        <h1 class="mb-3 text-center">有料会員登録</h1>

                        <div class="text-center mb-4">
                            <p>月額 <span class="fw-bold">300円</span> で、NAGOYAMESHIのすべての有料サービスをご利用いただけます。</p>
                            <ul>
                                <li>お気に入り店舗の無制限登録</li>
                                <li>口コミの利用</li>
                                <li>予約サポート</li>
                            </ul>
                            <p>今すぐ登録して、特典を最大限に活用しましょう！</p>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary text-white shadow-sm w-50" id="paymentButton">
                                有料会員に登録する
                            </button>
                        </div>

                        <div class="mt-4 text-center">
                            <p>既に有料会員ですか？ <a th:href="@{/login}">ログイン</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </main>

        <div th:replace="~{fragment :: footer}"></div>
    </div>

    <div th:replace="~{fragment :: scripts}"></div>

    <script th:src="@{/js/subscribe.js}"></script>        

</body>

</html>
