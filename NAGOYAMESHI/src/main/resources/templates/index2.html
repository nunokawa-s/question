<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>
	<title>NAGOYAMESI</title>
</head>

<body>
	<div class="samuraitravel-wrapper">
		
				<div th:replace="~{fragment :: header}"></div>
<main>

			<p id="tabcontrol">
				<a href="#tabpage1">タブ1</a>
				<a href="#tabpage2">タブ2</a>
				<a href="#tabpage3">タブ3</a>
			</p>
			<div id="tabbody">
				<div id="tabpage1">タブ1の中身</div>
				<div id="tabpage2">タブ2の中身</div>
				<div id="tabpage3">タブ3の中身</div>
			</div>
				<h2 class="text-center mb-3">新着</h2>

		<div class="row row-cols-lg-5 row-cols-2 g-3 mb-5">
					<div class="col" th:each="newShop : ${newShops}">
						<a th:href="@{/shops/__${newShop.getId()}__}" class="link-dark nagoyameshi-card-link">
							<div class="card h-100">
								<img th:if="${newShop.getImageName()}"
									th:src="@{/storage/__${newShop.getImageName()}__}"
									class="card-img-top nagoyameshi-vertical-card-image" alt="店舗画像">
								<img th:unless="${newShop.getImageName()}"
									th:src="@{/images/Gemini_Generated_Image_No image.jpg}"
									class="card-img-top nagoyameshi-vertical-card-image" alt="NO IMAGE">
								<div class="card-body">
									<h3 class="card-title" th:text="${newShop.getName()}"></h3>
									<p class="card-text mb-1">
										<small class="text-muted" th:text="${newShop.getAddress()}"></small>
									</p>
									<!--<p class="card-text">
										<span
											th:text="${#numbers.formatInteger(newShop.getPrice(), 1, 'COMMA') + '円 / 泊'}"></span>
									</p>-->
								</div>
							</div>
						</a>
					</div>
				</div>
		</main>
		<div th:replace="~{fragment :: footer}"></div>
		<div th:replace="~{fragment :: scripts}"></div>
		<script type="text/javascript" src="js/script.js"></script>
	</div>
</body>

</html>
